<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ========Navbar===== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="#">
            <img
              src="Logo/logo2.png"
              alt=""
              style="padding-left: 20px; max-width: 80px"
            />
            <span class="fs-4 text-success fw-semibold">Danamik</span>
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="w-75"></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="Navbar__menu pe-5">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link navbar__itmes active"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar__itmes" href="About.html">About</a>
              </li>

              <li class="nav-item hoo">
                <a class="nav-link navbar__itmes" href="Servise.html"
                  >Servise</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar__itmes" href="Contact.html"
                  >Contact</a
                >
              </li>
              <div class="d-flex ms-5">
                <a
                  href="Registration.html"
                  class="btn btn-success px-3 py-2 rounded-1"
                >
                  Register
                </a>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- ========Navbar End======== -->
    <div class="login__baground" style="height: 100vh">
      <div class="container"></div>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-sm-5 col-md-6 col-lg-5 py-4 bg-success mt-5 rounded">
          <div class="opacity-100">
            <h3 class="text-center text-white">Login</h3>
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-white"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>

            <label for="inputPassword5" class="form-label text-white"
              >Password</label
            >
            <input
              type="password"
              id="inputPassword5"
              class="form-control"
              aria-describedby="passwordHelpBlock"
              placeholder="Enter Your Password"
            />
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Save Password
                </label>
              </div>
              <a href="#" class="text-danger-emphasis float-end mt-3"
                >Forget Password</a
              >
            </div>

            <button class="mt-3 w-100 btn bg-white">Login</button>

            <div class="login_Regster_Button text-center mt-5">
              <a href="Registration.html" class="text-white">Register Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
